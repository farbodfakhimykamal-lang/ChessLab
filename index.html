<head>
<style>
body{
  padding: 0;
  background-color: lightgray;
}

.grid{
  margin: 0;
  border: 3px solid black;
  display: grid;
  padding: 1px;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;

  bottom: 80px;
  left: 20px;
  right: 20px;
  background-color: gray;
  overflow-y: auto;
  overflow-x: auto;
  border-radius: 5px;
  border: solid 2px black;
}

  background-color: hsl(30.7,14.9%,71.1%);

  border: none;

.image{

  height: 11vw;
